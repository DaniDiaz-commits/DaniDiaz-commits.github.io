                            <h4 class="subtitle" data-swiper-parallax="80" data-swiper-parallax-duration="1500">
                                On The Spectrum
                            </h4>

                            <figcaption data-swiper-parallax="80" data-swiper-parallax-duration="1250">

                                <p>
                                    Un cambio de base con git rebase permite mover las ramas, lo que ayuda a evitar confirmaciones de fusión innecesarias. 
                                    El historial lineal resultante suele ser mucho más fácil de entender y explorar.
                                    git rebase -i -> La marca -i se usa para iniciar una sesión de cambio de base interactivo. Esto ofrece todas las ventajas de un cambio de base normal,
